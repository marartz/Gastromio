<div class="modal-login" style="opacity: 1; transition: opacity 225ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;" role="document" tabindex="-1">
    <div class="header">
        <div class="wrapper">
            <h6 class="title" style="max-width: 100%;">Anmelden oder Registrieren</h6>
            <div class="icon">
                <button class="close" tabindex="0" type="button" aria-label="Close" role="button">
                    <span class="label">
                        <div class="icon-wrapper">
                            <svg class="svg" focusable="false" viewBox="0 0 24 24" color="grey" aria-hidden="true" role="presentation">
                                <path d="M18.3,5.71L18.3,5.71c-0.39-0.39-1.02-0.39-1.41,0L12,10.59L7.11,5.7c-0.39-0.39-1.02-0.39-1.41,0l0,0c-0.39,0.39-0.39,1.02,0,1.41L10.59,12L5.7,16.89c-0.39,0.39-0.39,1.02,0,1.41h0c0.39,0.39,1.02,0.39,1.41,0L12,13.41l4.89,4.89c0.39,0.39,1.02,0.39,1.41,0l0,0c0.39-0.39,0.39-1.02,0-1.41L13.41,12l4.89-4.89C18.68,6.73,18.68,6.09,18.3,5.71z"></path>
                            </svg>
                        </div>
                    </span>
                    <span class="root"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="children">
            <div class="wrapper">
                <div class="top">
                    <form class="form-login" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">

                        <div class="input-wrapper">
                            <div class="input">
                                <div class="base">
                                    <input class="input-form" id="username" formControlName="username" type="text" autocorrect="off" placeholder="Benutzername" ngbAutofocus />
                                    <span class="border"></span>
                                </div>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <div class="input">
                                <div class="base">
                                    <input class="input-form" id="password" formControlName="password" type="password" placeholder="Passwort" />
                                    <span class="border"></span>
                                </div>
                            </div>
                        </div>

                        <h1 class="error-caption" style="max-width: 100%;">{{message}}</h1>

                        <div class="button-wrapper">
                            <button class="submit" type="submit" tabindex="-1" role="button" style="max-width: 100%; min-height: 60px;">
                                <span class="text">Anmelden</span>
                                <span class="root"></span>
                            </button>
                        </div>

                        <a class="interner-link" href="">Passwort vergessen?</a>

                        <div class="horizontal-spacer"></div>

                        <div class="bottom">
                            <aside class="anmeldung" style="max-width: 100%;">
                                Dein Restaurant/Imbiss ist noch nicht dabei? <span class="space"><a class="interner-link" href="https://forms.gle/SPMGmNxVAjcvQqi17" target="_blank" rel="nofollow noreferrer">Registrieren</a></span>
                            </aside>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
