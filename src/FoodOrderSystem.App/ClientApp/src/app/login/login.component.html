<form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
  <div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="username">Benutzername</label>
      <input id="username" class="form-control" type="text" placeholder="Benutzername" formControlName="username" ngbAutofocus>
    </div>

    <div class="form-group">
      <label for="password">Passwort</label>
      <input id="password" class="form-control" type="password" placeholder="Passwort" formControlName="password">
    </div>
  </div>
  <div class="modal-footer">
    <p class="error" *ngIf="message !== undefined">{{message}}</p>
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
</form>
