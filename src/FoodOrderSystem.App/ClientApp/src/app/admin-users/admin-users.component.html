<div class="container">
    <div class="row">
        <div class="col p-2">
            <div class="Setting-Section-Title">
                <h1>Benutzerverwaltung</h1>
            </div>
            <div class="Search">
                <div class="SearchContainer">
                    <input class="SearchInput" type="search" placeholder="Nach Benutzern suchen" aria-label="Search" (keyup)="onSearchType($event.target.value)">
                </div>
            </div>
            <div class="restaurants mt-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="SearchTableTitle">Name</th>
                            <th class="SearchTableTitle">Rolle</th>
                            <th class="SearchTableTitle">E-Mail</th>
                            <th>
                                <div class="float-right">
                                    <button class="btn btn-success SettingAddButton" id="addUser" (click)="openAddUserForm()">
                                        <i class="fas fa-user-plus"></i>
                                    </button>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of pageOfUsers" class="user">
                            <td>{{user.name}}</td>
                            <td>{{localizeRole(user.role)}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <div class="float-right">
                                    <button class="btn btn-secondary btn-sm m-1" (click)="openChangeUserDetailsForm(user)"><i class="fas fa-user-edit"></i></button>
                                    <button class="btn btn-secondary btn-sm m-1" (click)="openChangeUserPasswordForm(user)"><i class="fas fa-key"></i></button>
                                    <button class="btn btn-danger btn-sm m-1" (click)="openRemoveUserForm(user)"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination [items]="users" (changePage)="onChangePage($event)"></pagination>
            </div>
        </div>
    </div>
</div>
