<section
		 data-aos="fade"
		 data-aos-anchor="#page-opening-hours-settings"
		 data-aos-delay="400"
		 data-aos-duration="1000"
		 data-aos-once="false"
		 id="page-payment-settings"
		 >
	
	<header class="section-header">
		<h3>Zahlungsmethoden</h3>
		<p>Alle Zahlungsinformationen wie die Kunden bezahlen k√∂nnen</p>
	</header>
	
	<section id="settings">
		<span *ngFor="let paymentMethod of paymentMethods$ | async">
			<button
					class="checkbox-input active"
					type="button"
					*ngIf="(isPaymentMethodEnabled$(paymentMethod.id) | async) === true"
					(click)="onTogglePaymentMethod(paymentMethod.id)"
				>
				{{paymentMethod.name}}
			</button>
			<button
					class="checkbox-input"
					type="button"
					*ngIf="(isPaymentMethodEnabled$(paymentMethod.id) | async) === false"
					(click)="onTogglePaymentMethod(paymentMethod.id)"
					>
				{{paymentMethod.name}}
			</button>
		</span>
	</section>
</section>
