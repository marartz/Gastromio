<header class="header" role="banner">
  <div class="container">
    <div class="header-wrapper">
      <a class="header-logo" [routerLink]="['/']"></a>
      <nav class="navigation">
        <ng-container *ngIf="getUserEmail() === undefined">
          <a class="header-link" [routerLink]="['/login']">Anmelden</a>
        </ng-container>
        <ng-container *ngIf="getUserEmail() !== undefined">
          <ng-container *ngIf="isSystemAdmin()">
            <a class="header-link" [routerLink]="['/admin/users']">Einstellungen</a>
          </ng-container>
          <ng-container *ngIf="isRestaurantAdmin()">
            <a class="header-link settings" [routerLink]="['/admin/myrestaurants']">Einstellungen</a>
          </ng-container>
          <a class="header-link settings" [routerLink]="['/changepassword']">Passwort√§nderung</a>
          <a class="header-link" (click)="logout()">Abmelden</a>
        </ng-container>
      </nav>
    </div>
  </div>
</header>
