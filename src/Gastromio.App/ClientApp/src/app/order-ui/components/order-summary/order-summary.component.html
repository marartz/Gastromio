                <h1 data-aos="gm-move-down"
                    data-aos-delay="700"
                    data-aos-duration="800"
                    data-aos-once="true">
                    Bestellung erfolgt
                </h1>
                <p data-aos="gm-move-down"
                   data-aos-delay="800"
                   data-aos-duration="800"
                   data-aos-once="true">Vielen Dank für Deine Bestellung! Eine Zusammenfassung Deiner Bestellung wurde an die hinterlegte E-Mail-Adresse gesendet.</p>
                <button data-aos="gm-move-down"
                        data-aos-delay="1100"
                        data-aos-duration="800"
                        data-aos-once="true"
                        [routerLink]="['/']">
                    Zurück zur Startseite
                </button>
            </section>
            <section data-aos="gm-move-down"
                     data-aos-delay="300"
                     data-aos-duration="800"
                     data-aos-once="true"
                     id="page-card"
                     *ngIf="!order"
                     >
                <h1 data-aos="gm-move-down"
                    data-aos-delay="700"
                    data-aos-duration="800"
                    data-aos-once="true">
                    Hmmm... Komisch...
                </h1>
                <p data-aos="gm-move-down"
                   data-aos-delay="800"
                   data-aos-duration="800"
                   data-aos-once="true">Wir können keine neu abgesendete Bestellung finden!</p>
                <button data-aos="gm-move-down"
                        data-aos-delay="1100"
                        data-aos-duration="800"
                        data-aos-once="true"
                        [routerLink]="['/']">
                    Zurück zur Startseite
                </button>
            </section>

    </main>
